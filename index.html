	<h3>Cascading and inheritance</h3>

		<!-- parents - child -->
		<div>
			<p></p>
		</div>

		<!-- siblings -->
		<div></div>
		<div></div>
		<div></div>

		<!-- happy family -->
		<main>
			<section>
				<div>
					<p></p>
				</div>
			</section>
		</main>

		<div class="parent">
			<p>Paragraf w PARENT</p>
			<span>Span w PARENT</span>
		</div>

		<div>
			<p>Paragrph in DIV without class</p>
			<span>Span in DIV without class</span>
		</div>

		<p>Paragraf outside DIV</p>
